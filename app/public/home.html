<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend FInder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"></head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Friend Finder <i class="fas fa-user-friends" style="font-size:35px"></i></h1>
        </div>
    </div>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              Featured Survey
            </div>
            <div class="card-body">
              <h5 class="card-title">Find that new friend!</h5>
              <p class="card-text">Take the short survey to be matched with another compatible user!</p>
              <p class="card-text">Are you ready to meet your new friend?</p>
              <a href="#" class="btn btn-info">Start Survey <i class="far fa-edit"></i></a>
            </div>
        </div>       
    </div>

</body>
</html>
